<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Blaine Villanueva" />
    <meta
      name="description"
      content="A warranty claim request page for internal use."
    />
    <title>Warranty Claim Form</title>

    <link rel="stylesheet" href="styles/index.css" />
    <script src="js/script.js" type="module"></script>
  </head>

  <body>
    <header>
      <img
        src="public/images/oldtimerLogo.webp"
        alt="Oldtimer Motorcycles logo"
      />
      <h1>Warranty Claim Form</h1>
    </header>

    <main>
      <section class="panel">
        <h2>Submit a Claim</h2>

        <form id="claim-form">
          <!-- Warranty Claimant -->
          <fieldset>
            <legend>Warranty Claimant</legend>

            <label>
              <input
                type="radio"
                name="claimant"
                value="UAE Customer"
                required
              />
              UAE Customer
            </label>

            <label>
              <input type="radio" name="claimant" value="UAE Stock" required />
              UAE Stock
            </label>

            <label>
              <input
                type="radio"
                name="claimant"
                value="KSA Customer"
                required
              />
              KSA Customer
            </label>

            <label>
              <input type="radio" name="claimant" value="KSA Stock" required />
              KSA Stock
            </label>

            <label>
              <input
                type="radio"
                name="claimant"
                value="Qatar Customer"
                required
              />
              Qatar Customer
            </label>

            <label>
              <input
                type="radio"
                name="claimant"
                value="Qatar Stock"
                required
              />
              Qatar Stock
            </label>
          </fieldset>

          <div id="customerName"></div>
          <!-- Sales Associate -->
          <label for="staff">
            Sales Associate:
            <select id="staff" name="staff" type="text" required>
              <option value="" disabled selected>Select your name</option>
              <option value="emile">Emile</option>
              <option value="charbel">Charbel</option>
              <option value="khalid_uae">Khalid</option>
              <option value="peter">Peter</option>
              <option value="rami">Rami</option>
              <option value="sallouty">Sallouty</option>
              <option value="sergio">Sergio</option>
              <option value="tim">Tim</option>
              <option value="wissam_uae">Wissam</option>
              <option value="georgio">Georgio</option>
              <option value="tina">Tina</option>
              <option value="mohammed">Mohammed (KSA)</option>
              <option value="zain">Zain</option>
            </select>
          </label>

          <!-- Brand -->
          <label for="brand">
            Brand:
            <select id="brand" name="brand" required>
              <option value="" disabled selected>Select a brand</option>
            </select>
          </label>

          <!-- SKU -->
          <label for="sku">
            SKU:
            <input
              type="text"
              name="sku"
              id="sku"
              placeholder="Enter item part number"
              required
            />
          </label>

          <!-- Dates -->
          <label for="datePurchased">
            Date Purchased:
            <input
              type="date"
              id="datePurchased"
              name="datePurchased"
              required
            />
          </label>

          <label for="dateReturned">
            Date Returned:
            <input type="date" id="dateReturned" name="dateReturned" required />
          </label>

          <fieldset id="brandSpecific">
            <legend>Brand Requirement</legend>
          </fieldset>

          <!-- Issue Description -->
          <label for="issue">Issue Description:</label>
          <textarea
            id="issue"
            name="issue"
            rows="4"
            required
            placeholder="Describe the defect..."
          ></textarea>

          <!-- Form Buttons -->
          <div class="form-actions">
            <button type="submit" id="submitBtn" class="btn primary">
              Request for Warranty Claim
            </button>
            <button type="button" id="clearBtn" class="btn secondary">
              Clear
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Clear Confirmation Modal -->
    <div id="clearModal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to clear the form?</p>
        <div class="modal-actions">
          <button id="confirmClear" class="btn primary">Yes, clear</button>
          <button id="cancelClear" class="btn secondary">No</button>
        </div>
      </div>
    </div>

    <!-- Brand Reminder Modal -->
    <div id="brandModal" class="modal hidden">
      <div class="modal-content">
        <p id="brandMessage"></p>
        <div class="modal-actions">
          <button id="continueSubmit" class="btn primary">Continue</button>
          <button id="cancelSubmit" class="btn secondary">Cancel</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Oldtimer Motorcycles | Warranty Department</p>
    </footer>
  </body>
</html>
